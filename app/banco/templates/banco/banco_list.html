{% extends 'base.html' %}

{% block content %}
<div id="main">
  <div class="w-75 p-3" style="background-color: #fff;">
    <ul>
      {% if bancos %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Número</th>
            <th scope="col">Nome</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for Banco in bancos %}
          <tr>
            <th scope="row">{{Banco.id}}</th>
            <td>{{Banco.numero}}</td>
            <td>{{Banco.nome}}</td>
            <td>
              <a  href= "{% url 'alterarBanco' Banco.id %}" id="{{Banco.id}}" class="btn btn-success"><i class="bi bi-pencil-square"></i></a>
              <a href= "{% url 'deletarBanco' Banco.id %}" id="{{Banco.id}}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
          </td>
            
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
        <p>Não há bancos registrados</p>
      {% endif %}
    </ul>
  </div>
</div>

{% endblock  %}
