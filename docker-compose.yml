version: '3.8'

services:

  django:
    build: .
    container_name: webdjango
    command: sh -c "python manage.py collectstatic --no-input && python manage.py makemigrations && python manage.py migrate && gunicorn app.wsgi:application --bind 0.0.0.0:8000 --reload"
    env_file:
      - .env
    volumes:
      - ./app:/app
      - /app/static:/static
    expose:
      - "8000"
    depends_on:
      - db

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /app/static:/static
    ports:
      - "8000:8000"
    depends_on:
      - django

  
  db:
    image: postgres:13
    container_name: postgresdjango
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    
volumes:
  postgres-data:
    external: true



    

